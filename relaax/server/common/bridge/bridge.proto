
syntax = "proto3";

message NullMessage {
}

message ScalarMetric {
    string name = 1;
    double y = 2;
    message Arg {
        double value = 1;
    }
    Arg x = 3;
}


message Item {
    enum ItemType {
        TUPLE_OPEN = 0;
        TUPLE_CLOSE = 1;
        LIST_OPEN = 2;
        LIST_CLOSE = 3;
        DICT_OPEN = 4;
        DICT_CLOSE = 5;
        NONE = 6;
        BOOL = 7;
        INT = 8;
        FLOAT = 9;
        STR = 10;
        NUMPY_INT_32 = 11;
        NUMPY_INT_64 = 12;
        NUMPY_ARRAY = 13;
    }

    message NumpyArray {
        bool last = 1;
        string dtype = 2;
        repeated uint32 shape = 3;
        bytes data = 4;
    }

    ItemType   item_type         = 1;
    string     dict_key          = 2; // for dictionary items only
    bool       bool_value        = 3; // for bool items only
    sint64     int_value         = 4; // for int items only
    double     float_value       = 5; // for float items only
    string     str_value         = 6; // for str items only
    NumpyArray numpy_array_value = 8; // for numpy array items only
}

service Bridge {
    rpc Init(NullMessage) returns (NullMessage) {}
    rpc Run(stream Item) returns (stream Item) {}
    rpc StoreScalarMetric(ScalarMetric) returns (NullMessage) {}
}
